    <header>
        <h1 class="header-content has-shadow-txt">Contact</h1>
    </header>
    <main style="text-align: center">
        <ul class="contact-list">
            <li class="d-mobile">
                <a href="mailto:mccarthysound@gmail.com">Email</a>
            </li>
            <li class="d-desktop">
                <span id="address">mccarthysound@gmail.com</span>
                <div class="btn-wrapper">
                    <button id="clipBtn" class="btn">Copy</button>
                    <div id="clipSuccess" class="feedback">
                        <p>Copied to clipboard</p>
                    </div>
                    <div id="clipFail" class="feedback">

            </li>
    </main>

    <script type="text/javascript">
        "use strict";
        const address = document.getElementById('address').textContent;
        const clipBtn = document.getElementById('clipBtn');

        clipBtn.addEventListener('click', () => {
             navigator.clipboard.writeText(address).then(()=>{
                 showFeedback('clipSuccess');
             }, ()=> {
                 showFeedback('clipFail');
             });
        });

        function showFeedback(feedbackId) {
            let feedback = document.getElementById(feedbackId);
            feedback.style.zIndex = 2;
            feedback.style.opacity = 1;

            let timeout = new Promise(resolve => {
                setTimeout(() => {
                    feedback.style.opacity = 0;
                    resolve();
                }, 2500);
            });
            timeout.then(() => {
                setTimeout(()=> feedback.style.zIndex = 0, 250);
            });
        }
    </script>
